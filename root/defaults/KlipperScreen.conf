# KlipperScreen default configuration
# Documentation: https://klipperscreen.github.io/KlipperScreen/Configuration/
#
# TIP: Set MOONRAKER_HOST environment variable for automatic configuration,
# or edit this file manually.

# Uncomment and edit to connect to your printer:
# [printer My Printer]
# moonraker_host: 192.168.1.100
# moonraker_port: 7125
# moonraker_api_key: False

[main]
# Screen blanking timeout in seconds (0 = disabled)
screen_blanking: 0
# Show cursor (useful for browser-based access)
show_cursor: True
